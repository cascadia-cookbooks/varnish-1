---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu/xenial64 # 16.04
  - name: ubuntu/trusty64 # 14.04
  - name: centos/7        # 7
  - name: centos/6        # 6
  - name: debian/jessie64 # 8
  - name: debian/wheezy64 # 7

suites:
  - name: default
    run_list:
      - recipe[cop_varnish::default]
    attributes:
      varnish:
        bypass_url:
          test1: "/test1/regex.url"
          test2: "/test2/regex.url"
